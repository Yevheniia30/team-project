  <body>
    <header class="header js-header">
      <div class="container js-container">
        <button type="button" data-open-modal>Open modal</button>

          <div class="modal">

      <div class="container js-container"></div>
    </main>
    <footer class="footer js-footer">
      <div class="container js-container"></div>
    </footer>
